<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post Job - Recruitment Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?q=80&w=80&auto=format&fit=crop&crop=faces" alt="logo" class="logo">
        <h1>Recruitment Portal</h1>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="post-job.html" class="nav-link active">Post Job</a>
        <a href="apply.html" class="nav-link">Apply</a>
      </nav>
      <div class="header-actions">
        <button id="darkTogglePost" class="icon-btn">ðŸŒ“</button>
      </div>
    </div>
  </header>

  <main>
    <section class="container form-card">
      <h2>Post a New Job</h2>
      <form id="jobForm" class="form-grid">
        <div>
          <label>Job Title</label>
          <input id="title" required placeholder="e.g., Frontend Developer">
        </div>
        <div>
          <label>Company Name</label>
          <input id="company" required placeholder="e.g., Mindtree">
        </div>
        <div>
          <label>Location</label>
          <input id="location" required placeholder="City, State or Remote">
        </div>
        <div>
          <label>Skills (comma separated)</label>
          <input id="skills" required placeholder="HTML, CSS, JavaScript">
        </div>
        <div>
          <label>Job Type</label>
          <select id="type" required>
            <option value="Full-time">Full-time</option>
            <option value="Internship">Internship</option>
            <option value="Remote">Remote</option>
          </select>
        </div>
        <div>
          <label>Company Logo URL (optional)</label>
          <input id="logo" placeholder="https://... (leave blank to use placeholder)">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Post Job</button>
          <a href="index.html" class="btn ghost">Back to Home</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="yearPost"></span> Recruitment Portal</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
